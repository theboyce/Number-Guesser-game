<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    
    
      </style>
    <title>Number Guesser</title>
    <style>
        .playAgain {
          display: none;
        }
      .container{
        margin: 6 auto;
        border: 2px solid rgb(197, 187, 127);
        padding: 2rem;
        background-color: rgb(235, 235, 214);
        display: flex;
        flex-direction: column;
        align-items: center;
        
      }  
        
      </style>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>
        <input
          type="number"
          id="guess-input"
          placeholder="Enter your guess..."
        />
        <input type="submit" value="Submit" id="guess-btn" />
        <p class="message"></p>
        <button type="reset" class="playAgain ">Play Again</button>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
